<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="display-1 mb-5"> Api for stock price prediction </h1>

        <ul class="list-group">
            <li class="d-flex justify-content-between align-items-start p-3">
                <a href=" /api/tickers/" class="list-group-item list-group-item-action">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Tickers</div>
                        /api/tickers/
                    </div>
                </a>
            </li>
            <li class="d-flex justify-content-between align-items-start p-3">
                <a href="/api/prediction/reliance/?pred_date=2022-01-27" class="list-group-item list-group-item-action">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Prediction (for a particular date) </div>
                        /api/prediction/reliance/?pred_date=2022-01-27
                    </div>
                </a>
            </li>
            <li class="d-flex justify-content-between align-items-start p-3">
                <a href="/api/prediction/reliance/?latest=True" class="list-group-item list-group-item-action">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Latest Prediction </div>
                        /api/prediction/reliance/?latest=True
                    </div>
                </a>
            </li>
            <li class="d-flex justify-content-between align-items-start p-3">
                <a href="/api/predictions/reliance/?period=10" class="list-group-item list-group-item-action">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Predictions (period in days) </div>
                        /api/predictions/reliance/?period=10
                    </div>
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
